<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        border: 1px solid red;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid green;
        float: left;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box"></div>
      <div class="box"></div>
      <div class="clearfix"></div>
    </main>
  </body>
</html>
