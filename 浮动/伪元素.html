<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        border: 1px solid green;
      }
      div {
        width: 200px;
        height: 100px;
        border: 1px solid;
        float: left;
      }

      .clearfix::after {
        content: '';
        display: block;
        clear: both;
        height: 0;
      }
    </style>
  </head>
  <body>
    <main class="clearfix">
      <div></div>
      <div></div>
    </main>
  </body>
</html>
