<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        /*下面的颜色设置表示0到2px为红色，1px到20px为透明色*/
        background: linear-gradient(0, rgba(200, 0, 0, 0.5) 2px, transparent 0),
          linear-gradient(90deg, rgba(200, 0, 0, 0.5) 2px, transparent 0);
        /*为上面的每个linear-gradient设置大小*/
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
