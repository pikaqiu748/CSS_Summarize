<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: bisque;
        position: absolute;
      }

      .box img {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .box1 {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(3px);
        color: rgb(0, 0, 0);
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="02.jpg" alt="" />
      <div class="box1"></div>
    </div>
  </body>
</html>
