<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: pink;
        width: 100px;
        height: 100px;
        /*此设置会让hover失效*/
        position: absolute;
      }
      div:hover {
        background-color: yellow;
      }
      a {
        position: absolute;
      }
      a:hover {
        background-color: green;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">fwefwe</a></li>
    </ul>
    <div></div>
  </body>
</html>
