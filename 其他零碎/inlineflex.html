<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        border: 1px solid green;
        /*当设置为inline-flex时，若该弹性盒子没有置顶宽度时，只会贴着所有子元素的宽度*/
        /*若设置为flex,则弹性盒子会自动填充父元素的宽度*/
        display: inline-flex;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
