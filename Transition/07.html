<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }
      main {
        width: 100vw;
        height: 100vh;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        border: 2px solid white;
        transition-property: background-color, width, height, border-radius;
        /*设置两个时间，表示transition-property奇数位置为400ms，偶数位置为2s,多个时间，会一次轮训每一个property*/
        transition-duration: 400ms, 2s;
        /*变化函数*/
        transition-timing-function: ease-in-out;
      }

      /*可以在hover里面覆盖继承的过渡效果,如下，此时只改变了width过渡属性，其他过渡会瞬间完成*/
      div:hover {
        /* transition-property: width;
        transition-duration: 3s;*/
        background-color: green;
        border-radius: 50%;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
